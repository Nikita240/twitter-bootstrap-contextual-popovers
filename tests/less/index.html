<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- includes bootstrap -->

		<script>
			$(document).ready(function() {

				$("button.btnleft"  ).popover().popover("show")
					.data("bs.popover").tip().addClass("popover-success");

				$("button.btntop"   ).popover().popover("show")
					.data("bs.popover").tip().addClass("popover-info");

				$("button.btnbottom").popover().popover("show")
					.data("bs.popover").tip().addClass("popover-warning");

				$("button.btnright" ).popover().popover("show")
					.data("bs.popover").tip().addClass("popover-danger");

			});
		</script>

		<style type="text/css">

		</style>
	</head>

	<body>

		<div class="container text-center" style="padding-top: 300px;">

			<button type="button" class="btn btn-default btnleft" data-container="body" data-toggle="popover" data-placement="left" title="Lorem ipsum" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
				Popover on left
			</button>

			<button type="button" class="btn btn-default btntop" data-container="body" data-toggle="popover" data-placement="top" title="Lorem ipsum" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
				Popover on top
			</button>

			<button type="button" class="btn btn-default btnbottom" data-container="body" data-toggle="popover" data-placement="bottom" title="Lorem ipsum" data-content="Vivamus	sagittis lacus vel augue laoreet rutrum faucibus.">
				Popover on bottom
			</button>

			<button type="button" class="btn btn-default btnright" data-container="body" data-toggle="popover" data-placement="right" title="Lorem ipsum" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
				Popover on right
			</button>

		</div>

	</body>

</html>
